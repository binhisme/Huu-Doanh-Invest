    <style>
        :root {
            --font-primary: 'Be Vietnam Pro', sans-serif;
        }
        body {
            font-family: var(--font-primary);
            background-color: #050505;
            color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: auto;
            font-variant-ligatures: none;
            font-feature-settings: "kern" 0;
        }
        .font-sans, .font-serif {
            font-family: var(--font-primary);
            letter-spacing: normal !important;
            word-spacing: normal !important;
        }

        /* Shimmer Animations */
        @keyframes shimmer-text {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes shimmer-btn {
            0% { transform: translateX(-150%) skewX(-25deg); }
            100% { transform: translateX(150%) skewX(-25deg); }
        }

        .shimmer-text {
            background: linear-gradient(
                90deg, 
                #d4af37 0%, 
                #f9e29c 25%, 
                #ffffff 50%, 
                #f9e29c 75%, 
                #d4af37 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer-text 4s infinite linear;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f9e29c 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .luxury-card {
            background: linear-gradient(145deg, #0f172a 0%, #020617 100%);
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .luxury-card:hover {
            border-color: rgba(212, 175, 55, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px -10px rgba(212, 175, 55, 0.2);
        }

        /* Liquid Glass Button with Shimmer Effect */
        .btn-liquid-glass {
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1;
            font-weight: 700;
        }
        .btn-liquid-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            animation: shimmer-btn 3s infinite linear;
            z-index: -1;
        }
        .btn-liquid-glass:hover {
            border-color: rgba(212, 175, 55, 0.5);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d4af37;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
